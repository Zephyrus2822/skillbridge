name: Generate CONTRIBUTING.md

on:
  push:
    branches:
      - main

jobs:
  generate-contributing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate CONTRIBUTING.md
        run: |
          echo "# Contributing to $(basename $GITHUB_REPOSITORY)" > CONTRIBUTING.md
          echo "" >> CONTRIBUTING.md
          echo "Thanks for considering contributing!" >> CONTRIBUTING.md
          echo "" >> CONTRIBUTING.md
          echo "## Getting Started" >> CONTRIBUTING.md
          echo "1. Fork the repo" >> CONTRIBUTING.md
          echo "2. Clone your fork: \`git clone https://github.com/<your-username>/$(basename $GITHUB_REPOSITORY).git\`" >> CONTRIBUTING.md
          echo "3. Install dependencies (e.g., \`npm install\`, \`pip install -r requirements.txt\`)" >> CONTRIBUTING.md
          echo "4. Run the project locally" >> CONTRIBUTING.md
          echo "" >> CONTRIBUTING.md
          echo "## Guidelines" >> CONTRIBUTING.md
          echo "- Use conventional commits (e.g., \`feat:\`, \`fix:\`)" >> CONTRIBUTING.md
          echo "- Write clear PR descriptions" >> CONTRIBUTING.md
          echo "- Run lint/tests before committing" >> CONTRIBUTING.md

      - name: Commit and push file
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CONTRIBUTING.md
          git commit -m "chore: update CONTRIBUTING.md [skip ci]" || echo "No changes"
          git push https://$GITHUB_ACTOR:$PAT_TOKEN@github.com/${{ github.repository }}.git HEAD:main
